{% extends 'base.html' %}

{% block content %}
  <h1>Chat Page</h1>
    {% if error_message %}
        <p style="color: red">{{ error_message }}</p>
    {% endif %}
  <form method="post" action="{% url 'chat' %}">
    {% csrf_token %}
    <div>
      <label for="message">Message:</label>
      <input type="text" name="message" required>
    </div>
    <button type="submit">Send</button>
  </form>
  {% if result %}
    <p>User: {{ "message" }}</p>
    <p>Growbot: {{ result }}</p>
  {% endif %}
{% endblock %}
